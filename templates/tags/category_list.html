        <h2>Categories</h2>
<ul id="categories">
    {% with active_categories as categories %}
    {% for category in categories %}
        {% ifequal category.get_absolute_url request_path %}
        <a href="{{category.get_absolute_url}}" class="list-group-item">{{category.name}}</a>
        {% else %}
        <a href="{{category.get_absolute_url}}" class="list-group-item">{{category.name}}</a>
        {% endifequal %}
    {% endfor %}
    {% endwith %}
</ul>
