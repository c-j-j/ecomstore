{% extends "base.html" %}
{% load staticfiles %}
{% load catalog_filters %}


<div class="row">
    {% block content %}
    <h1>{{ category.name }}</h1>
    {{ category.description }}
    <br/><br/>
    {% for product in products %}
    <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
            <a href="{{ product.get_absolute_url }}">
            <img src="{% static product.thumbnail %}" alt="">
                </a>

            <div class="caption">
                <h4 class="pull-right">{{ product.price|currency }}</h4>
                <h4><a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                </h4>

                <p>{{product.description}}</p>
            </div>
        </div>
    </div>

    {% endfor %}
    {% endblock %}
</div>
