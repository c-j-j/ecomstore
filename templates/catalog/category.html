{% extends "base.html" %}
{% load staticfiles %}


{% block content %}
<h1>{{ category.name }}</h1>
{{ category.description }}
<br/><br/>
{% for product in products %}
<div class="product_thumbnail">
    <h4>{{ product.name }}</h4>

    <a href="{{ product.get_absolute_url }}">
        <img src="{% static product.thumbnail %}" alt="{{ product.name }}" class="bn"/>
            <br/>
    </a>
</div>
{% endfor %}
{% endblock %}
