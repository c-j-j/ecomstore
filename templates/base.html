<!DOCTYPE html>
{% load staticfiles %}
{% load catalog_tags %}

<html>

<head>
    <title>{% block title %}{% if page_title %} {{ page_title }} - {% endif %} {{ site_name }} {% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "shop-homepage.css" %}"/>
    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
</head>
<body>
<div id="main">

    <div id="navigation">
            {% include "tags/navigation.html" %}
    </div>

     <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <div class="list-group">
                    {% category_list request.path %}
                </div>
            </div>

             <div class="col-md-9">
                    {% block content %}{% endblock %}
             </div>

        </div>
    </div>

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    {% footer_links %}
                </div>
            </div>
        </footer>

    </div>
</div>
</div>
</div>
</body>
</html>
